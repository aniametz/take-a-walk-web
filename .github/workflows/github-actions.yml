name: frontend testing
run-name: ${{ github.actor }} is testing frontend
on: [pull_request]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run test
      - run: echo "ğŸ This job's status is ${{ job.status }}."
